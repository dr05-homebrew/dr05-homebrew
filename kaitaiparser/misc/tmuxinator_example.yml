# ~/.tmuxinator/watchers.yml
# you can make as many tabs as you wish...

name: watchers
root: ~/dr05-homebrew/kaitaiparser/

windows:
    - main:
        layout: main-vertical
        panes:
            - nano firmware.ksy
            - #gen.sh PATH_TO_COMPILER
            - export VERA=33;export VERB=111;./bin/watcher.sh ../firmwares/DR05-$VERA.$VERB
            - export VERA=34;export VERB=112;./bin/watcher.sh ../firmwares/DR05-$VERA.$VERB
            - export VERA=37;export VERB=200;./bin/watcher.sh ../firmwares/DR05-$VERA.$VERB
            - export VERA=43;export VERB=210;./bin/watcher.sh ../firmwares/DR-05_$VERA.$VERB
